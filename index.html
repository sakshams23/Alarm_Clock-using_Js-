<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>
    <link rel="shortcut icon" type="image/png" href="assets/Alarm.png" />
    <link rel="stylesheet" href="index.css">
    <!--Box-Icon link-->
    <link rel="stylesheet" href="boxicons.min.css">
    <!--Google-Font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200&family=Poppins:wght@200&display=swap"
        rel="stylesheet">
</head>
<body>
    <div id="app">
        <img src="assets/Alarm.png" alt="Alarm" height="150">
        
     </div>
     <div id="clock"> 
        <div class="ctime"><h1 class="cctime"></h1></div>
        <div class="atime">
            <div class="Set">Set Alarm</div>
            <div class="column">
                <select id="col1">
                    <option value="Hour" selected hidden>Hour</option>
                    
                </select>
                
                
            </div>
            <div class="column">
                <select id="col2">
                    <option value="Minute" selected hidden>Minute</option>
                  
                </select>
            </div>
            <div class="column">
                <select id="col3">
                    <option value="AM/PM" selected hidden>AM/PM</option>
                  
                </select>
            </div>
            <div class="btn"><button  role="button" class="button">Set Alarm</button></div>
        </div>
     </div>
     <!--Custom JS Link-->
    <script src="index.js"></script>
</body>
</html>
